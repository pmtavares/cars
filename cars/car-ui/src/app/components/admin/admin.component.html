<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let car of cars">
        <td>
          {{car.name}}
        </td>
        <td>
          {{car.email}}
        </td>
        <td>
          {{car.model}}
        </td>
        <td class="text-right">
          {{car.purchasePrice}}
        </td>
      </tr>
    </table>
  </div>
